<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Лифтинг секция сайта</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./fonts/stylesheet.css" />
  </head>
  <body class="body">
    <div class="root">
      <main class="content">
        <section class="lift-section">
          <div class="container">
            <div class="lift-section__inner">
              <div class="lift-section__box-content">
                <h2 class="lift-section__title">
                 <span class="lift-section__title lift-section__title_nowrap">Нитевой лифтинг</span> <br />
                <span class="lift-section__title lift-section__title_nowrap">с медицинской точностью</span><br />
                 <span class="lift-section__title lift-section__title_nowrap">и эстетическим тактом</span> 
                </h2>
                <ul class="lift-section__list">
                  <li class="lift-section__item">
                    <div class="lift-section__icon">
                      <img
                        class="lift-section__icon-img"
                        src="./images/check.svg"
                        alt="иконка галочки"
                      />
                    </div>
                    <p class="lift-section__text">
                      Проводим процедуру лифтинга с опорой
                      <br />на анатомические особенности вашего лица
                    </p>
                  </li>
                  <li class="lift-section__item">
                    <div class="lift-section__icon">
                      <img
                        class="lift-section__icon-img"
                        src="./images/check.svg"
                        alt="иконка галочки"
                      />
                    </div>
                    <p class="lift-section__text">
                      Используем только сертифицированные нити —<br />
                      APTOS и Spring Thread
                    </p>
                  </li>
                </ul>
                <div class="lift-section__btn">
                  <a class="lift-section__link" href="#">
                    <span class="lift-section__link-text">Подробнее</span>
                    <img
                      class="lift-section__arrow"
                      src="./images/arrow.svg"
                      alt="стрелка"
                    />
                  </a>
                </div>
              </div>

              <div class="lift-section__images">
                <div class="lift-section__box-image lift-section__box-image_pc">
                  <img
                    class="lift-section__box-image-fase"
                    src="./images/face-pc.png"
                    alt="На изображении лицо женщины"
                  />
                </div>
                <div class="lift-section__box-image lift-section__box-image_xs">
                  <img
                    class="lift-section__box-image-fase"
                    src="./images/face-xs.png"
                    alt="На изображении лицо женщины"
                  />
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
