<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      lift-section__content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Секция сайта</title>
  </head>
  <body class="body">
    <div class="root">
      <main class="content">
        <section class="lift-section">
          <div class="lift-section__content">
            <h2 class="lift-section__title">
              <span class="lift-section__title-nowrap"></span>Нитевой лифтинг
              <span class="lift-section__title-nowrap"
                >с медицинской точностью</span
              >
              <span class="lift-section__title-nowrap"
                >и эстетическим тактом</span
              >
            </h2>
            <ul class="lift-section__lists">
              <li class="lift-section__lists-item">
                <img
                  class="lift-section__icon"
                  src="./image/Tick-Circle.svg"
                  alt="иконка галочка"
                />
                <p class="lift-section__text">
                  Проводим процедуру лифтинга с опорой<br />
                  на анатомические особенности вашего лица
                </p>
              </li>
              <li class="lift-section__lists-item">
                <img
                  class="lift-section__icon"
                  src="./image/tick-circle.svg"
                  alt="иконка галочка"
                />
                <p class="lift-section__text">
                  Используем только сертифицированные нити –<br />ARTOS и Spring
                  Thread
                </p>
              </li>
            </ul>
            <button class="lift-section__button-details">
              Подробнее
              <img
                class="lift-section__button-icon"
                src="./image/circle-button.svg"
                alt="стрелка"
              />
            </button>
          </div>
          <div class="lift-section__image-container">
           
         <img
              class="lift-section__image"
              src="./image/fase.png"
              alt="Медицинский лифтинг"
            />
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
